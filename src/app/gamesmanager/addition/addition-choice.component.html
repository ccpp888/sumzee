<mat-card>
  <mat-card-title class="comicfont">Please a select a difficulty...</mat-card-title>
  <mat-card-content>

    <mat-grid-list cols="13">
      <mat-grid-tile>
        <button mat-fab (click)="routeToAddition(1)">hot</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-fab color="primary" (click)="routeToAddition(2)">hotter</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-fab (click)="routeToAddition(3)">hottest</button>
      </mat-grid-tile>            
    </mat-grid-list>

  </mat-card-content>

</mat-card>
