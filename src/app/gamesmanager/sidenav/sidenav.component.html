<mat-sidenav-container class="app-sidenav-container" [class.dark-theme]="isDarkTheme">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      <div class="titlefont2">Options</div>
    </mat-toolbar>

    <mat-nav-list>


      <mat-list-item>
        <a matLine routerLink="/gamesmanager/menu">
          <mat-icon>view_module</mat-icon>&nbsp;&nbsp;Main Menu
        </a>
      </mat-list-item>

    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list>

      <mat-list-item>
        <a matLine routerLink="/gamesmanager/bonds">
          <mat-icon>chevron_right</mat-icon>&nbsp;&nbsp;Number bonds 10
        </a>
      </mat-list-item>

      <mat-list-item>
        <a matLine routerLink="/gamesmanager/bonds100">
          <mat-icon>chevron_right</mat-icon>&nbsp;&nbsp;Number bonds 100
        </a>
      </mat-list-item>

      <mat-list-item>
        <a matLine routerLink="/gamesmanager/bonds1000">
          <mat-icon>chevron_right</mat-icon>&nbsp;&nbsp;Number bonds 1000
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a matLine routerLink="/gamesmanager/tablec">
          <mat-icon>chevron_right</mat-icon>&nbsp;&nbsp; Times <mat-icon>clear</mat-icon> tables
        </a>
      </mat-list-item>

      <mat-divider></mat-divider>

    </mat-nav-list>

  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleTheme)="toggleTheme()"></app-toolbar>
    <div class="wrapper">
      
        <!--<div [ngStyle]="{'background' : 'url(/assets/images/sumzee2.png)'}">-->
          <router-outlet></router-outlet>
          
      <!--</div>-->
      
    </div>
  </div>

</mat-sidenav-container>
