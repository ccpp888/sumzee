<div class="centered">

    <h2 mat-dialog-title class="comicfont">All correct answers - Well done!</h2>  
    <mat-dialog-content class="item">
      <img class="dialog-img" src="{{image_url}}">
    </mat-dialog-content>
    <mat-dialog-content>
      <span>&nbsp;</span>
    </mat-dialog-content>
  
    <button mat-button color="accent" (click)="continue()">Try again</button>
    <button mat-button color="primary" (click)="closeDialog()">Return to menu</button>
  
  </div>
